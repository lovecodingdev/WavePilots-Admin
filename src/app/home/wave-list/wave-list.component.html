<div class="main-content">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">
                            Wave List
                        </h4>
                        <p class="category">There are list of registered waves on our database.</p>
                    </div>
                    <div class="content-table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Photo</th>
                                    <th class="col-md-2">Pilot Name</th>
                                    <th class="col-md-1">Type</th>
                                    <th class="col-md-1">City</th>
                                    <th class="col-md-1">Wide Type</th>
                                    <th class="col-md-1">Wavers</th>
                                    <th class="col-md-2">Bio</th>
                                    <th class="col-md-2">Conditions</th>
                                    <th class="col-md-2">Deal for wavers</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let wave of waveList, let i = index">
                                    <td>{{i+1}}</td>
                                    <td>
                                        <img class="img-circle img-container" [src]="wave.photo_download_url" alt="Wave Photo">
                                    </td>
                                    <td>{{wave.pilot_name}}</td>
                                    <td>{{wave.type}}</td>
                                    <td>{{wave.city}}</td>
                                    <td>{{wave.wide_type}}</td>
                                    <td>{{wave.wavers_count}}</td>
                                    <td>{{wave.bio}}</td>
                                    <td>{{wave.conditions}}</td>
                                    <td style="white-space: pre-line;">{{wave.deal}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
