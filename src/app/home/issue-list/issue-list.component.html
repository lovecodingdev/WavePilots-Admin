<div class="main-content">
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header" style="background-color: #3184ED">
                        <h4 class="title">
                            Issue List
                        </h4>
                        <p class="category">There are list of registered issues on our database.</p>
                    </div>
                    <div class="content-table table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-md-1">No</th>
                                    <th class="col-md-2">
                                        <span href="#">User Type</span>
                                        <input type="text" name="user_type" (keyup)="onFilter($event)"/>
                                    </th>
                                    <th class="col-md-2">
                                        <span href="#">User Name</span>
                                        <input type="text" name="user_name" (keyup)="onFilter($event)"/>
                                    </th>
                                    <th class="col-md-2">
                                        <span href="#">Email</span>
                                        <input type="text" name="email" (keyup)="onFilter($event)"/>
                                    </th>
                                    <th class="col-md-3">
                                        <span href="#">Issue</span>
                                        <input type="text" name="issue" (keyup)="onFilter($event)"/>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let issue of filteredIssueList, let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{issue.user_type}}</td>
                                    <td>{{issue.user_name}}</td>
                                    <td>{{issue.email}}</td>
                                    <td>{{issue.issue}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
