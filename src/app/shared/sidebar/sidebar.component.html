<div class="logo">
    <a href="/" class="logo-text">
        <img src="assets/img/logo_with_title.png"  style="width: 200px; height: auto;">
    </a>
</div>
<div class="sidebar-wrapper" style="height: calc(100vh - 135px)">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive="active">
                <a class={{menuItem.path}} [routerLink]="menuItem.path">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
